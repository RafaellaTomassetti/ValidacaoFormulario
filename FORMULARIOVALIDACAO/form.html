<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body>
    <div class="content">
        <h1>Formulário</h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()" id="nome">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
            </div>
            <div>
                <input type="number" placeholder="Digite seu RA" class="inputs required" oninput="raValidate()" id="ra">
                <span class="span-required">RA deve ter no mínimo 13 caracteres</span>
            </div>
            <div>
                <input type="email" placeholder="Digite seu melhor email" class="inputs required" oninput="emailValidate()" id="email">
                <span class="span-required">Digite um email válido</span>
            </div>
            <div>
                <input type="password" placeholder="Senha" class="inputs required" oninput="mainPasswordValidate()">
                <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>
            </div>
            <div>
                <input type="password" placeholder="Repita a sua senha" class="inputs required" oninput="comparePassword()">
                <span class="span-required">Senhas devem ser compatíveis</span>
            </div>
            <div>
                <textarea class="inputs required" name="descricao" id="descricao" cols="25" rows="10" oninput="textValidate()" placeholder="Fale um pouco sobre você..."></textarea>
                <span class="span-required">Deve ter no mínimo 100 caracteres</span>
            </div>
            <p>Sexo:</p>
           
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>
            </div>
            
            <button type="submit" onclick="mostrar()">Enviar</button>
        </form>
    </div>


    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Resposta</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Nome</th>
            <td id="nomealuno"></td>
            
          </tr>
          <tr>
            <th scope="row">RA</th>
            <td id="raaluno"></td>
            
          </tr>
          <tr>
            <th scope="row">E-mail</th>
            <td colspan="2" id="emailaluno"></td>
          
          </tr>
          <tr>
            <th scope="row">Sobre o aluno</th>
            <td colspan="2" id="textoaluno"></td>
          </tr>
        </tbody>
      </table>
</body>
<script type="text/javascript" src="form.js"></script>
</html>
